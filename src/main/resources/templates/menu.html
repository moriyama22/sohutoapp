<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>メニュー画面</title>
	
	<style>
	        body {
	            font-family: sans-serif;
	            background-color: #f7f7f7;
	            padding: 20px;
	            text-align: center;
	        }

	        h1 {
	            margin-bottom: 30px;
	        }

	        .button-group {
	            display: flex;
	            flex-direction: column;
	            gap: 15px;
	            max-width: 300px;
	            margin: auto;
	        }

	        button {
	            padding: 16px;
	            font-size: 18px;
	            border: none;
	            border-radius: 8px;
	            background-color: #4CAF50;
	            color: white;
	            cursor: pointer;
	        }

	        form {
	            margin-bottom: 15px;
	        }

	        @media (min-width: 768px) {
	            .button-group {
	                flex-direction: row;
	                flex-wrap: wrap;
	                justify-content: center;
	            }

	            button {
	                min-width: 120px;
	                font-size: 16px;
	                padding: 12px;
	            }
	        }
	    </style>
	
</head>
<body>
    <h1>メニュー画面</h1>
	
	<p th:text="'ようこそ ' + ${name} + ' さん！'"></p>

	<form th:action="@{/gowork}" method="get">
	    <button type="submit">出勤</button>
	</form>

	<form th:action="@{/gohome}" method="get">
	    <button type="submit">退勤</button>
	</form>

	<form th:action="@{/setting}" method="get">
	    <button type="submit">設定</button>
	</form>

	<form th:action="@{/logout}" method="get">
	    <button type="submit">ログアウト</button>
	</form>

</body>
</html>
